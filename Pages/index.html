<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap');
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: Roboto, sans-serif;
        }
        body {
          margin: 1rem 10rem;
          background-color: #36393f; /* Dark mode background color */
          color: #ffffff; /* Text color */
        }
        header {
          text-align: center;
          margin-bottom: 2rem;
        }
        header h1 {
          font-weight: 300;
          font-size: 2.5rem;
          color: #ffffff; /* Heading color */
        }
        header h3 {
          font-weight: 300;
          font-size: 1.2rem;
          color: #aaaaaa; /* Sub-heading color */
        }
        header p {
          font-weight: 300;
          font-size: 1rem;
          color: #aaaaaa; /* Text color */
        }
        table {
          margin-top: 2rem;
          width: 100%;
          border-collapse: collapse;
        }
        table th,
        table td {
          padding: 1rem;
          text-align: center;
        }

        table th {
          background: linear-gradient(90deg, #485563, #29323c); /* Gradient for table header background */
          color: #ffffff; /* Text color */
          font-weight: 400;
        }

        table td {
          background: linear-gradient(90deg, #505a66, #2b3037); /* Gradient for table cell background */
          color: #ffffff; /* Text color */
          border-bottom: 1px solid #202225; /* Dark mode border color */
        }
    </style>
    <script src="copyToClipboard.js" defer></script>
    <link rel="shortcut icon" href="JS/nerdfavicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <title>CRYPTO PLAZA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <header>
      <h1>Escaner de Arbitraje SPOT en BINANCE</h1>
      <h3> v2.0 | 20x Mas Rapido | 2x Mas Sencillo | Actualizaciones en Vivo </h3>
      <p>Esta Aplicacion analiza os Mercados de "USDT" Y "FDUSD" y provee una lista de OPORTUNIDADES DE ARBITRAJE DISPONIBLES</p> 
    </header>
    <table id="finTable" class="table table-bordered table-hover">

          <th>Margen%</th>
        </tr>
      </thead>
      <tbody id="tartbitBody">
      </tbody>
    </table>
    <script src="JS/index.js"></script>
  </body>
</html>
